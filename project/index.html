<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>승부차기</title>
    <style>
        /* 배경화면 설정 */
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 32%;
            background-image: url(./goalpost.png);
            background-size: 100% 90%;
            filter: blur(6px);
            z-index: -1;
        }

        body::before {
            left: 0;
        }

        body::after {
            right: 0;
        }

        #main-bg {
            width: 100%;
            height: 100%;
            background-image: url(./goalpost.png);
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        #way {
            position: absolute;
        }
        /* 배경화면 설정 */
    </style>
</head>
<body>
    <div id="main-bg"></div>
    <div id="way">
        <img src="./bendingarrow.png">
        <img src="./arrow.png"
        <button id="left">왼쪽</button>
        <button id="center">중앙</button>
        <button id="right">오른쪽</button>
    </div>
    <div id="score"></div>
    <div id="ball"></div>
</body>
</html>
