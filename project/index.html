<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>승부차기</title>
    <style>
        /* 배경화면 설정 */
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 33%;
            background-image: url(./goalpost.png);
            background-size: 100% 90%;
            filter: blur(6px);
            z-index: -1;
        }

        body::before {
            left: 0;
        }

        body::after {
            right: 0;
        }

        #main-bg {
            width: 100%;
            height: 100%;
            background-image: url(./goalpost.png);
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* 버튼 설정 */
        .btn {
            position: absolute;
            top: 35%;
            display: flex;
            justify-content: space-between;
            width: 300px;
            height: 30px;
        }

        /* 화살표 그룹설정 */
        .arrow-img {
            position: absolute;
            top: 80%;
        }

        /* 화살표 설정 */
        #left-arrow {
            width: 100px;
            height: 100px;
        }
        #middle-arrow {
            width: 30px;
            height: 100px;
        }
        #right-arrow {
            width: 100px;
            height: 100px;
        }
        #ball {
            background-image: url('./ball.png');
            background-size: cover; /* 이미지가 요소를 덮도록 비율을 유지하며 크기를 조정 */
            background-position: center; /* 이미지의 중앙을 기준으로 위치 */
            background-repeat: no-repeat; /* 이미지를 반복하지 않음 */
            width: 100px;
            height: 100px;
            position:absolute; /* 브라우저 창 기준 */
            top: 90%;
        }

</head>
<body>
    <div id="main-bg"></div>
    <div class="btn">
        <button id="btn-left" >왼쪽</button>
        <button id="btn-center" >중앙</button>
        <button id="btn-right" >오른쪽</button>
    </div>
    <div class="arrow-img">
        <img src="./leftarow.png" id="left-arrow" >
        <img src="./arrow.png" id="middle-arrow" >
        <img src="./rightarrow.png" id="right-arrow" >
