<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>틱택토</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const {body} = document;
        const $table = document.createElement("table");
        const $result = document.createElement("div");
        const rows = [];

        let turn = 'O';

        const checkWinner = (target) => { //승패 판단
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            let hasWinner = false; //세 칸이 같은 모양으로 채워졌는지 여부
            if ( //가로줄 검사
                rows[rowIndex][0].textContent === turn&&
                rows[rowIndex][1].textContent === turn&&
                rows[rowIndex][2].textContent === turn
            ) {
                hasWinner = true;
            }
            if ( //세로줄 검사
                rows[0][cellIndex].textContent === turn&&
                rows[1][cellIndex].textContent === turn&&
                rows[2][cellIndex].textContent === turn
            ) {
                hasWinner = true;
            }
            if ( //대각선 검사
                rows[0][0].textContent === turn&&
                rows[1][1].textContent === turn&&
                rows[2][2].textContent === turn
            ) {
                hasWinner = true;
            }
            if ( //대각선 검사
                rows[0][2].textContent === turn&&
                rows[1][1].textContent === turn&&
                rows[2][0].textContent === turn
            ) {
                hasWinner = true;
            }
            return hasWinner;
        }
        

        const callback = (event) => {
        turn = 'O';
            if(event.target.textContent !== '') { 
                return; //빈칸이 아닐 경우 함수 종료
            }
            //td가 빈칸일 경우
            event.target.textContent = turn;
            // if (turn === 'X') {
            //     turn = 'O';
            // } else {
            //     turn = 'X';
            // }
            const hasWinner = checkWinner(event.target);
            if (hasWinner) {
                $result.textContent = `${turn}님이 승리했습니다.`;
                $table.removeEventListener('click', callback); //이벤트 리스너 제거
                return;
            }
            // let draw = true;
            // rows.forEach((rows) => { //9칸이 다 차있는지를 검사
            //     rows.forEach((cell) => {
            //         if(!cell.textContent) {
            //             draw = false;
            //         }
            //     })
            // })
            const draw = rows.flat().every((cell) => cell.textContent) //1차원 배열로 만들어서 참인지 거짓인지 판별
            if(draw) {
                $result.textContent = "무승부";
            }
            
            turn = 'X';

            // 컴퓨터가 무작위로 빈 칸에 'X'를 둠
            const emptyCell = rows.flat().filter(cell => cell.textContent === '');
            if (emptyCell.length > 0) {
                const randomCell = emptyCell[Math.floor(Math.random() * emptyCell.length)];
                randomCell.textContent = turn;
                if (checkWinner(randomCell)) {
                    $result.textContent = `${turn}님이 승리했습니다.`;
                    $table.removeEventListener('click', callback);
                    return;
                }
            }
        }

        for (let i=1; i<=3; i++) {
            const $tr = document.createElement('tr');
            const cells = [];
            for (let j=1; j<=3; j++) {
                const $td = document.createElement('td');
                // $table.addEventListener('click', callback)
                cells.push($td);
                $tr.appendChild($td);
            }
            rows.push(cells);
            $table.appendChild($tr);
        }
        body.appendChild($table);
        body.appendChild($result);
        $table.addEventListener('click', callback) //이벤트 버블링

    </script>
</body>
</html>
